<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
    />
    <title>Nexcent</title>
</head>

<body>
    <nav class="navBar">
        <div class="logo">
            <img class="icon" src="Icons/NexcentIcon.png" alt="NexcentIcon.png">
            <span>Nexcent</span>
        </div>
        <ul class="navLinks">
            <li><a href="/home.com">Home</a></li>
            <li><a href="/service.com">Service</a></li>
            <li><a href="/feature.com">Feature</a></li>
            <li><a href="/product.com">Product</a></li>
            <li><a href="/testimonial.com">Testimonial</a></li>
            <li><a href="/faq.com">FAQ</a></li>
        </ul>
        <div class="navButtons">
            <button class="btnLogin">Login</button>
            <button class="btnSignUp">Sign Up</button>
        </div>
    </nav>

    <section class="news">
        <div class="newsRegister">
            <p>Lessons and insights</p>
            <p class="newsFrom8Years">from 8 years</p>
            <span>Where to grow your business as a photographer: site or social media?</span>
            <button>Register</button>
        </div>
        <img class="newsIllustration" src="Images/Illustration.png" alt="Illustration.png" >
        <img class="newsDot" src="Icons/Dot.png" alt="Dot.png">
    </section>


    
    
</body>
</html>
